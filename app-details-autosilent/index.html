<!DOCTYPE html>
<html class="dark" lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>Auto Silent - App Details</title>
  <link href="https://fonts.googleapis.com" rel="preconnect"/>
  <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet"/>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#1919e6",
            "background-light": "#f6f6f8",
            "background-dark": "#111121",
          },
          fontFamily: {
            display: ["Space Grotesk", "sans-serif"],
          },
          borderRadius: { DEFAULT: "0.25rem", lg: "0.5rem", xl: "0.75rem", full: "9999px" },
        },
      },
    };
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
  <style>
    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }
    .animate-blink {
      animation: blink 1s infinite;
    }
    .shiny-text {
      color: #b5b5b5a4 !important;
      background: linear-gradient(
        120deg,
        rgba(255, 255, 255, 0) 40%,
        rgba(255, 255, 255, 0.8) 50%,
        rgba(255, 255, 255, 0) 60%
      );
      background-size: 200% 100%;
      -webkit-background-clip: text;
      background-clip: text;
      display: inline-block;
      animation: shine 3s linear infinite;
    }
    @keyframes shine {
      0% {
        background-position: 100%;
      }
      100% {
        background-position: -100%;
      }
    }
    .gradient-text {
      background: linear-gradient(to right, #40ffaa, #4079ff, #40ffaa, #4079ff, #40ffaa);
      background-size: 300% 100%;
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      animation: gradient 8s linear infinite;
    }
    @keyframes gradient {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
  </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-gray-800 dark:text-gray-200 min-h-screen relative">
  <canvas class="absolute inset-0 z-0 w-full h-full"></canvas>
  <div class="relative z-10 flex flex-col items-center justify-center min-h-screen px-4">
    <h1 class="shiny-text text-4xl font-bold mb-8">Auto Silent Details</h1>
    <div class="bg-white/90 dark:bg-gray-800/90 backdrop-blur-md rounded-xl shadow-2xl border border-white/20 dark:border-gray-700/50 p-8 max-w-lg w-full">
      <img src="../ic_launcher-playstore-autosilent.png" alt="Auto Silent Icon" class="w-28 h-28 mx-auto mb-6 rounded-2xl shadow-lg"/>
      <h2 class="text-3xl font-bold text-center mb-6 bg-gradient-to-r from-green-600 to-blue-600 bg-clip-text text-transparent">Auto Silent</h2>
      <p class="text-gray-700 dark:text-gray-300 mb-6 leading-relaxed text-center">An Android application that automatically silences your phone during Islamic prayer times, helping you maintain focus and respect during Salah.</p>
      <ul class="text-sm text-gray-700 dark:text-gray-300 mb-6 space-y-2">
        <li class="flex items-center"><span class="w-2 h-2 bg-green-500 rounded-full mr-3"></span>Automatic Silent Mode</li>
        <li class="flex items-center"><span class="w-2 h-2 bg-green-500 rounded-full mr-3"></span>Custom Prayer Periods</li>
        <li class="flex items-center"><span class="w-2 h-2 bg-green-500 rounded-full mr-3"></span>Beautiful Islamic UI</li>
        <li class="flex items-center"><span class="w-2 h-2 bg-green-500 rounded-full mr-3"></span>Multiple Themes</li>
      </ul>
      <div class="text-center">
        <a href="../app-release.apk" download="" class="inline-block bg-gradient-to-r from-green-500 to-blue-600 hover:from-green-600 hover:to-blue-700 text-white font-bold py-3 px-8 rounded-full shadow-lg hover:shadow-xl transition-all duration-300 transform hover:scale-105">Download APK</a>
      </div>
    </div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const titleElement = document.querySelector('.shiny-text');
      const text = 'Auto Silent Details';
      let index = 0;
      const typingSpeed = 75;

      function typeWriter() {
        if (index < text.length) {
          titleElement.textContent += text.charAt(index);
          index++;
          setTimeout(typeWriter, typingSpeed);
        } else {
          const cursor = document.createElement('span');
          cursor.textContent = '|';
          cursor.style.animation = 'blink 1s infinite';
          titleElement.appendChild(cursor);
        }
      }

      setTimeout(typeWriter, 500);
    });
  </script>
</body>
</html>
