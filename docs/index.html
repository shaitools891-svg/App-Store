<!DOCTYPE html>
<html class="dark" lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>App Store by Math ERROR</title>
  <link href="https://fonts.googleapis.com" rel="preconnect"/>
  <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet"/>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#1919e6",
            "background-light": "#f6f6f8",
            "background-dark": "#111121",
          },
          fontFamily: {
            display: ["Space Grotesk", "sans-serif"],
          },
          borderRadius: { DEFAULT: "0.25rem", lg: "0.5rem", xl: "0.75rem", full: "9999px" },
        },
      },
    };
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
  <link rel="icon" href="/favicon.ico" type="image/x-icon" sizes="16x16"/>
</head>
<body class="bg-background-light dark:bg-background-dark font-display">
  <div class="flex h-screen flex-col">
    <header class="flex items-center justify-between border-b border-white/10 p-4 text-white">
      <h1 class="text-xl font-bold">App Store</h1>
      <div class="w-10"></div>
    </header>
    <main class="flex-1 flex flex-col items-center justify-center p-4 text-center">
      <h2 class="text-4xl font-bold text-white mb-4">Welcome to App Store</h2>
      <p class="text-white/60 mb-8 max-w-md">Discover amazing apps by Math ERROR. Download and enjoy the latest features.</p>
      <a href="my-apps.html" class="rounded-full bg-primary px-6 py-3 text-white font-bold transition-colors hover:bg-primary/80">
        View All Apps
      </a>
    </main>
    <nav class="flex border-t border-white/10 bg-background-dark/30 py-2 overflow-x-auto px-4 gap-8 justify-center">
      <a class="flex flex-col items-center gap-1 text-primary transition-colors hover:text-primary/80 flex-shrink-0" href="#">
        <span class="material-symbols-outlined">home</span>
        <span class="text-xs">Home</span>
      </a>
      <a class="flex flex-col items-center gap-1 text-white/60 transition-colors hover:text-white flex-shrink-0" href="my-apps.html">
        <span class="material-symbols-outlined" style="font-variation-settings: 'FILL' 1;">widgets</span>
        <span class="text-xs">Apps</span>
      </a>
    </nav>
  </div>
</body>
</html>
